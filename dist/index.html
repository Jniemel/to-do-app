<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-do-app</title></head><body><div id="app-grid"><div id="header"></div><div id="upper-left-side"></div><div id="lower-left-side"><div id="collection-controls"></div></div><div id="period"><div><button class="prio-btn"></button> <button class="period-btn">Today</button></div><div><button class="prio-btn"></button> <button class="period-btn">This week</button></div><div><button class="prio-btn"></button> <button class="period-btn">This month</button></div><div><button class="prio-btn"></button> <button class="period-btn">All</button></div></div><div id="collections-header"><div><p>Collections</p></div></div><div id="collections"></div><div id="content"><div id="content-area-header"><div><p>No selection</p></div><button>Overview</button></div><div class="content-container"></div></div><div id="right-side"><p>To-do</p><div id="to-do-controls"></div></div><div id="footer"><h5>@Jniemel</h5></div><dialog id="dialog-todo"><div class="dialog-header"><h2></h2><button class="submit-cancel">X</button></div><form><p><label for="todo-subject">Subject:</label> <input id="todo-subject" name="todo-subject" required/></p><p><label for="todo-date">Due date:</label> <input type="date" id="todo-date" name="todo-date"/></p><p><label for="todo-notes">Notes:</label> <textarea type="text" id="todo-notes" name="todo-notes" rows="3" placeholder="Add notes..."></textarea></p><p><label for="todo-priority">Priority:</label> <select id="todo-priority" name="todo-priority"><option>Low</option><option>Medium</option><option>High</option></select></p><p><button class="submit-send" type="submit">Submit</button></p></form></dialog></div><script defer="defer" src="main.js"></script></body></html>
