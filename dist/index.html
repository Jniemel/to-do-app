<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-do-app</title></head><body><div id="app-grid"><div id="header"></div><div id="upper-left-side"></div><div id="lower-left-side"><div id="collection-controls"></div></div><div id="period"><button>Today</button> <button>This week</button> <button>This month</button> <button>All</button></div><div id="collections-header"><div><p>Collections</p></div></div><div id="collections"></div><div id="content"><div class="content-container"></div></div><div id="right-side"><p>To-do</p><div id="to-do-controls"></div></div><div id="footer"><h5>@Jniemel</h5></div><dialog id="dialog-new-todo"><form><div><h2>New to-do</h2><button type="submit" aria-label="close" formmethod="dialog" formnovalidate>X</button></div><p><label>Name:</label> <input name="todo-name" required/></p><p><label>Notes:</label> <textarea type="text" name="todo-notes" rows="3">Notes...</textarea></p><p><label>Priority: <select name="todo-priority"><option>Low</option><option>Medium</option><option>High</option></select></label></p><p><button type="submit">Create</button></p></form></dialog></div><script defer="defer" src="main.js"></script></body></html>
