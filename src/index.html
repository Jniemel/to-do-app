<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-app</title>
</head>
<body>
    <div id="app-grid">
        <div id=header></div>
        <div id="upper-left-side"></div>
        <div id="lower-left-side">
            <div id="collection-controls"></div>
        </div>              
        <div id="period">
            <button>Today</button>
            <button>This week</button>
            <button>This month</button>
            <button>All</button>
        </div>
        <div id="collections"></div>        
        <div id="content">
            <div class="content-container"></div>
        </div>
        <div id="right-side"></div>        
        <div id="footer"><h5>@Jniemel</h5></div>
    </div>
</body>
</html>
